<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting...</title>
    <meta name="description" content="Join Discord-Support server!">
    <meta name="keywords" content="vulpes, bot, vulpes, discord, bot, enhancement, commands, community, free bot, easy to use">
    <meta name="author" content="anoxle.git">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vulpes Discord Bot | support">
    <meta property="og:description" content="The official Discord-Server for vulpes">
    <meta property="og:url" content="https://anoxle.github.io/vulpes/">
    <meta name="theme-color" content="#FFFFFF">
    <meta property="og:image" content="https://anoxle.github.io/vulpes/assets/300vulpes.png">
    <meta property="og:image:alt" content="Vulpes logo/icon">
    <link rel="icon" href="https://anoxle.github.io/vulpes/assets/300vulpes.png">
    <script>
        setTimeout(() => {
            const url = "https://discord.com/invite/PWnzAFNuKe";
            window.location.href = url;

            setTimeout(() => {
                const message = document.createElement('div');
                message.innerHTML = `<p>Didn't redirect?</p><button onclick="retry()">Retry</button>`;
                document.body.appendChild(message);
            }, 3000);
        }, 3000);

        function retry() {
            window.location.href = "https://discord.com/invite/PWnzAFNuKe";
        }
    </script>
</head>

<body>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            color: #000;
        }
        .loading-dots {
            display: flex;
        }
        .dot {
            width: 20px; 
            height: 20px; 
            margin: 0 10px;
            border-radius: 50%;
            background-color: #7289da; 
            animation: loading-dots 1s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loading-dots {
            0%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.5); }
        }
        .hidden { display: none; }
    </style>
    
</body>
</html>
