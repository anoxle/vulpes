<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vulpes Discord Bot enhances your Discord experience with better commands. Discover how to install and use Vulpes for your account">
    <meta name="keywords" content="discord, vulpes, better, commands, bot, enhancement, discord-wide, vulpes bot, vulpes discord bot, vulpes bot install, anoxle, anoxle git, xvar, xvarbots">
    <meta name="author" content="anoxle.git">
    <meta property="og:title" content="Vulpes Discord Bot - Enhance Your Discord Experience">
    <meta property="og:description" content="Vulpes offers enhanced Discord-wide commands for a better experience.">
    <meta property="og:image" content="https://i.ibb.co/LRJHBmD/vulpesban.png">
    <meta property="og:url" content="https://anoxle.github.io/vulpes/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Vulpes Discord Bot - Enhance Your Discord Experience">
    <meta name="twitter:description" content="Vulpes offers enhanced Discord-wide commands for a better experience.">
    <meta name="twitter:image" content="https://i.ibb.co/LRJHBmD/vulpesban.png">
    <title>Vulpes - Better Discord-Wide Commands</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="assets/vulpes.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="icon" href="assets/vulpes.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: white;
            color: #2C2F33;
            text-align: center;
            padding: 20px;
        }
        .logo {
            background-color: #696969;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px;
            font-weight: 600;
        }
        h2 {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 400;
        }
        p {
            font-size: 16px;
            margin: 0 0 20px;
        }
        .install-btn {
            background-color: transparent;
            border: 2px solid #2C2F33;
            color: #2C2F33;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .install-btn:hover {
            background-color: #2C2F33;
            color: white;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
        .servers-section {
            margin-top: 30px;
        }
        .server-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .server {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .server-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .server-info p {
            margin: 5px 0 0;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h2>Mobile-Friendly (Le)</h2>
    <div class="container">
        <div class="logo">
            <img src="https://anoxle.github.io/vulpes/assets/vulpes.png" alt="Vulpes logo">
        </div>
        <h1>Vulpes</h1>
        <p>• Better Discord-Wide Commands •</p>
        <a href="https://anoxle.github.io/vulpes/install" class="install-btn">Install</a>
        
        <div class="servers-section">
            <h2>Vulpes is in</h2>
            <div class="server-list" id="server-list"></div>
        </div>
    </div>
    <div class="copyright">
        ©️ Protected FLF anoxle.git licence
    </div>

    <script>
        async function fetchServerData() {
            const response = await fetch('https://gist.githubusercontent.com/anoxle/2094ae17e1e4e3f046a0930618539bac/raw/');
            const servers = await response.json();
            const serverList = document.getElementById('server-list');
            
            serverList.innerHTML = ''; 

            servers.forEach((server) => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server';
                
                const serverIcon = document.createElement('img');
                serverIcon.src = server.icon_url;
                serverIcon.alt = `${server.name} icon`;
                serverIcon.className = 'server-icon';

                const serverInfo = document.createElement('div');
                serverInfo.className = 'server-info';

                const serverName = document.createElement('h3');
                serverName.textContent = server.name;

                const serverMemberCount = document.createElement('p');
                serverMemberCount.textContent = `${server.member_count.toLocaleString()} members`;

                serverInfo.appendChild(serverName);
                serverInfo.appendChild(serverMemberCount);
                serverDiv.appendChild(serverIcon);
                serverDiv.appendChild(serverInfo);
                serverList.appendChild(serverDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchServerData);
    </script>
</body>
</html>
