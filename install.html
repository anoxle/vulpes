<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <link rel="icon" type="image/png" href="assets/vulpes.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<script>const REDIRECT_DELAY = 2000;
        const DISCORD_OAUTH_URL = 'https://discord.com/oauth2/authorize?client_id=1207724790635561001';

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
        }

        function hideOfflineMessage() {
            document.getElementById('offlineMessage').style.display = 'none';
        }

        function showOfflineMessage() {
            const offlineMessage = document.getElementById('offlineMessage');
            offlineMessage.style.display = 'block';
            offlineMessage.style.animation = 'none';
            offlineMessage.offsetHeight;
            offlineMessage.style.animation = null;
        }

        if (navigator.onLine) {
            setTimeout(showPopup, REDIRECT_DELAY);
        } else {
            showOfflineMessage();
        }

        window.addEventListener('online', () => {
            hideOfflineMessage();
            setTimeout(showPopup, REDIRECT_DELAY);
        });

        window.addEventListener('offline', showOfflineMessage);

        document.getElementById('understandButton').addEventListener('click', () => {
            window.location.href = DISCORD_OAUTH_URL;
        });</script>

<body>
    <div class="container" role="main">
        <h1>Redirecting to Installation page</h1>
        <div class="loading-dots" aria-label="Loading indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="trusted-link" aria-label="Link status">ðŸŸ¢ Link checked by moderators ðŸŸ¢</p>
        <p id="offlineMessage" class="offline-message" style="display:none" role="alert">We've lost you! - Check your internet connection!</p>
    </div>

    <div class="popup" id="popup" role="dialog" aria-labelledby="popupTitle">
        <div class="popup-content">
            <h2 id="popupTitle">Important Information</h2>
            <p>You MUST click on 'Try It Now' on the installation page (Discord Authorization Page) to use all the features the bot offers!</p>
            <button id="understandButton">I Understand</button>
        </div>
    </div>
    
    <style>
        :root {
            --bg-color: #36393f;
            --container-bg: #2f3136;
            --text-color: #dcddde;
            --heading-color: #fff;
            --accent-color: #7289da;
            --secondary-text: #72767d;
            --error-color: #ff6f61;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--heading-color);
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 0 6px;
            opacity: 0;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.3;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .trusted-link {
            font-size: 0.9rem;
            opacity: 0;
            margin-top: 1rem;
            color: var(--secondary-text);
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }

        .offline-message {
            color: var(--error-color);
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .popup.show {
            opacity: 1;
        }

        .popup-content {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .popup.show .popup-content {
            transform: scale(1);
            opacity: 1;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .popup button:hover {
            background-color: #5a6fb4;
        }

        .popup button:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

</body>
</html>
