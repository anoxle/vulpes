<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting...</title>
    <meta name="description" content="Install vulpes bot into your account for free! with ease">
    <meta name="keywords" content="vulpes, bot, vulpes, discord, bot, enhancement, commands, community, free bot, easy to use">
    <meta name="author" content="anoxle.git">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vulpes Discord Bot | Install">
    <meta property="og:description" content="Install vulpes to your account with ease.">
    <meta property="og:url" content="https://anoxle.github.io/vulpes/">
    <meta name="theme-color" content="#FFFFFF">
    <meta property="og:image" content="https://anoxle.github.io/vulpes/assets/300vulpes.png">
    <meta property="og:image:alt" content="Vulpes logo/icon">
    <link rel="icon" href="https://anoxle.github.io/vulpes/assets/300vulpes.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.overlay-content').style.opacity = '1';
                document.querySelector('.overlay-content').style.transform = 'translateY(0)';
            }, 50);
        }

		// GTM-0ZiEZ5bU
        function hideOverlay() {
            const overlayContent = document.querySelector('.overlay-content');
            overlayContent.style.opacity = '0';
            overlayContent.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.querySelector('.loading-dots').style.display = 'flex';
                setTimeout(redirectToDiscord, 2000);
            }, 500);
        }

        function redirectToDiscord() {
            const url = "https://discord.com/oauth2/authorize?client_id=1207724790635561001";
            window.location.href = url;
            setTimeout(() => {
                const message = document.createElement('div');
                message.innerHTML = `<p>Didn't redirect?</p><button onclick="retry()">Retry</button>`;
                document.body.appendChild(message);
            }, 3000);
        }

        function retry() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1207724790635561001";
        }

        window.onload = showOverlay;
    </script>
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Notice</h2>
            <p>You MUST click on 'Try It Now' on the installation page (Discord Authorization Page) to use all the features the bot offers!</p>
            <button onclick="hideOverlay()">I understand</button>
        </div>
    </div>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .loading-dots {
            display: flex;
        }
        .dot {
            width: 20px;
            height: 20px;
            margin: 0 10px;
            border-radius: 50%;
            background-color: #7289da;
            animation: loading-dots 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading-dots {
            0%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.5); }
        }
        .hidden { display: none; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        h2 {
            font-family: 'Poppins', sans-serif;
            color: #7289da;
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a6eaf;
        }
    </style>
    
</body>
</html>
