<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting... (ERROR)</title>
    <link rel="icon" type="image/png" href="assets/vulpes.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Redirecting to Installation page</h1>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="trusted-link">ðŸŸ¢ Link checked by moderators ðŸŸ¢</p>
        <p id="offlineMessage" class="offline-message" style="display:none">We've lost you! - Check your internet connection!</p>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p>You MUST Click on "Try It Now after" in installation page! To be able to use all features, bot offers</p>
            <button id="understandButton">I Understand</button>
        </div>
    </div>

    <script>
        const REDIRECT_DELAY = 2000;
        const DISCORD_OAUTH_URL = 'https://discord.com/oauth2/authorize?client_id=1207724790635561001';
        
        if (navigator.onLine) {
            setTimeout(() => {
                document.getElementById('popup').style.display = 'flex';
            }, REDIRECT_DELAY);
        } else {
            document.getElementById('offlineMessage').style.display = 'block';
        }

        window.addEventListener('online', () => {
            document.getElementById('offlineMessage').style.display = 'none';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'flex';
            }, REDIRECT_DELAY);
        });

        window.addEventListener('offline', () => {
            document.getElementById('offlineMessage').style.display = 'block';
        });

        document.getElementById('understandButton').addEventListener('click', () => {
            window.location.href = DISCORD_OAUTH_URL;
        });
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box }
        body { font-family: Poppins, sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; min-height: 100vh; line-height: 1.6; }
        .container { text-align: center; padding: 2rem; max-width: 600px; width: 90%; background-color: #2f3136; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, .1); }
        h1 { font-size: 1.8rem; margin-bottom: 1.5rem; font-weight: 600; color: #fff; }
        .loading-dots { display: flex; justify-content: center; margin: 1.5rem 0; }
        .dot { width: 12px; height: 12px; background-color: #7289da; border-radius: 50%; margin: 0 6px; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(1) { animation-delay: -.32s; }
        .dot:nth-child(2) { animation-delay: -.16s; }
        @keyframes bounce { 0%, 100%, 80% { transform: scale(0); } 40% { transform: scale(1); } }
        .trusted-link { font-size: .9rem; opacity: .8; margin-top: 1rem; color: #72767d; }
        .offline-message { color: #ff6f61; margin-top: 1.5rem; font-size: 1rem; font-weight: 600; }
        .popup { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .popup-content { background: #2f3136; padding: 20px; border-radius: 8px; text-align: center; }
        .popup button { margin-top: 10px; padding: 10px 20px; background: #7289da; border: none; border-radius: 5px; color: white; cursor: pointer; }
    </style>

</body>
</html>
