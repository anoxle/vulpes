<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/xYkwTTD/hi.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            filter: blur(20px);
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)); }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fade-in 1s ease-in-out 1s forwards;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .content {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 1;
        }
        .content h1 {
            font-size: 8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .button-40 {
            background-color: #1e293b;
            border: none;
            border-radius: 2rem;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: "Inter var", ui-sans-serif, system-ui, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.5rem;
            padding: 0.75rem 1.5rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            position: relative;
            overflow: hidden;
        }
        .button-40:hover {
            background-color: #334155;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button-40:focus {
            box-shadow: 0 0 0 4px rgba(255,255,255,0.5);
            outline: none;
        }
        .button-40::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        .button-40:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="https://anoxle.github.io/ava/landing" class="button-40" role="button">Go Back Home</a>
        </div>
    </div>
    <script>
        function createOrb() {
            const orb = document.createElement("div");
            orb.classList.add("orb");
            orb.style.left = `${Math.random() * 100}vw`;
            orb.style.top = `${Math.random() * 100}vh`;
            orb.style.backgroundColor = `hsla(${Math.random() * 360}, 100%, 50%, 0.3)`;
            orb.style.setProperty('--x', Math.random() * 100 - 50);
            orb.style.setProperty('--y', Math.random() * 100 - 50);
            document.body.appendChild(orb);
            
            setTimeout(() => {
                orb.remove();
            }, 10000);
        }

        for (let i = 0; i < 50; i++) {
            createOrb();
        }

        setInterval(createOrb, 1000);

        document.querySelector('.button-40').addEventListener('click', function(e) {
            let x = e.clientX - e.target.offsetLeft;
            let y = e.clientY - e.target.offsetTop;
            
            let ripple = document.createElement('span');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
    </script>
</body>
</html>
