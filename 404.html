<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/xYkwTTD/hi.png">
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;background-color:#1a1a1a;color:#f2f2f2;overflow:hidden}
    .orb{position:absolute;width:50px;height:50px;background-color:rgba(255,255,255,.3);border-radius:50%;filter:blur(20px);animation:float 10s ease-in-out infinite}
    @keyframes float{0%{transform:translate(0,0)}50%{transform:translate(random(100)*1vw,random(100)*1vh)}100%{transform:translate(0,0)}}
    .container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;opacity:0;animation:fade-in 1s ease-in-out 1s forwards}
    @keyframes fade-in{0%{opacity:0}100%{opacity:1}}
    .content{text-align:center;margin-bottom:2rem}
    .content h1{font-size:5rem;margin-bottom:.5rem}
    .content p{font-size:1.5rem;margin-bottom:2rem}
    .button-40{background-color:#1e293b;border:none;border-radius:2rem;box-sizing:border-box;color:#fff;cursor:pointer;font-family:"Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size:1.125rem;font-weight:600;line-height:1.5rem;padding:.75rem 1.5rem;text-align:center;text-decoration:none #6B7280 solid;text-decoration-thickness:auto;transition-duration:.2s;transition-property:background-color,border-color,color,fill,stroke;transition-timing-function:cubic-bezier(.4,0,.2,1);user-select:none;-webkit-user-select:none;touch-action:manipulation;width:auto}
    .button-40:hover{background-color:#334155}
    .button-40:focus{box-shadow:0 0 0 4px rgba(255,255,255,.5);outline:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="https://anoxle.github.io/ava/landing" class="button-40">Go Back Home</a>
    </div>
  </div>
  <script>
    function createOrb(){const e=document.createElement("div");e.classList.add("orb"),e.style.left=`${Math.random()*100}vw`,e.style.top=`${Math.random()*100}vh`,e.style.backgroundColor=`rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},.3)`,document.body.appendChild(e)}
    for(let e=0;e<50;e++)createOrb();
    setInterval(createOrb,1e3)
  </script>
</body>
</html>
