    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        h1 {
            color: white;
            z-index: 1;
            position: relative;
            font-size: 5rem;
            text-align: center;
            animation: fadeIn 2s ease-out, slideUp 1.5s ease-out;
        }
        p {
            color: grey; 
            font-size: 1.5rem;
            text-align: center;
            margin-top: -35px;
            animation: fadeIn 2s ease-out 0.5s both, slideUp 1.5s ease-out 0.5s both;
        }
        .button {
            display: flex;
            align-items: center;
            background-color: #1b1b1b; 
            border: 2px solid white; 
            border-radius: 25px; 
            padding: 10px 20px; 
            color: white; 
            font-size: 1.2rem; 
            cursor: pointer; 
            text-decoration: none; 
            margin-top: -8px;
            animation: fadeIn 2s ease-out 1s both, slideUp 1.5s ease-out 1s both, pulse 2s infinite;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .button img {
            width: 25px; 
            height: 25px; 
            margin-right: 3px; 
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 1.5s infinite alternate, fadeIn 3s ease-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .popup {
            display: none;
            color: white;
            font-size: 1rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }
        .vulpesin {
            color: white;
            font-size: 2.5rem;
            margin-top: 22px;
            animation: fadeIn 2s ease-out 1.5s both, slideUp 1.5s ease-out 1.5s both;
        }

    <div class="vulpesin">Vulpes is in:</div>
    <div class="development-notice">Site still under development, old site: https://anoxle.github.io/vulpes/types/hfmhi</div>
    
    <script>
        const numStars = 100;
        const body = document.body;
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1; 
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            body.appendChild(star);
            if (Math.random() > 0.5) {
                star.style.boxShadow = `0 0 ${Math.random() * 20 + 5}px rgba(255, 255, 255, 0.8)`;
            }
            setInterval(() => {
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
            }, Math.random() * 3000 + 1000); 
        }
        
        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        setTimeout(() => {
            document.getElementById('popupMessage').style.display = 'block';
        }, 2000);
    </script>
</body>
