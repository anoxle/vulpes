<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vulpes - Better Discord Commands.">
  <meta name="keywords" content="Vulpes, Discord, Commands, Better Discord Commands, Discord Bot">
  <meta name="author" content="anoxle.git">
  <title>Vulpes - Better Discord Commands [Official Page]</title>
  <link rel="icon" href="https://anoxle.github.io/vulpes/favicons/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
   @keyframes goldAnimation {
    0% {
     color: #fbbf24;
    }
    50% {
     color: #f59e0b;
    }
    100% {
     color: #fbbf24;
    }
   }
   .animate-gold {
    animation: goldAnimation 2s infinite;
   }
   @keyframes fadeInScale {
    0% {
     opacity: 0;
     transform: scale(0.8) translateY(20px);
    }
    100% {
     opacity: 1;
     transform: scale(1) translateY(0);
    }
   }
   .fade-in-scale {
    animation: fadeInScale 1s ease-out forwards;
   }
   .navbar {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.1);
    transition: background-color 0.3s ease;
   }
   .navbar:hover {
    background-color: rgba(255, 255, 255, 0.3);
   }
   @media (max-width: 768px) {
    .navbar {
     display: none;
    }
   }
  </style>
  <script>
   function openPopup() {
    window.open('https://anoxle.github.io/vulpes/installcd', 'popup', 'width=500,height=700');
   }
   window.onload = function() {
    document.querySelectorAll('.fade-in-scale').forEach((element, index) => {
     element.style.animationDelay = `${index * 0.2}s`;
     element.classList.add('fade-in-scale');
    });
   }
  </script>
 </head>
 <body class="bg-[#d4d4e4] text-black font-roboto flex flex-col items-center min-h-screen pt-10">
  <nav class="navbar w-full py-4 px-8 fixed top-0 flex justify-between items-center">
   <div class="text-2xl font-bold">Vulpes</div>
   <div class="space-x-4">
    <a class="text-black hover:text-gray-700" href="https://anoxle.github.io/vulpes/">Home</a>
    <a class="text-black hover:text-gray-700" href="https://anoxle.github.io/vulpes/invite" target="_blank">Invite</a>
    <a class="text-black hover:text-gray-700" href="https://anoxle.github.io/vulpes/support" target="_blank">Support</a>
    <a class="text-black hover:text-gray-700" href="https://anoxle.github.io/xvar/terms">Terms</a>
    <a class="text-black hover:text-gray-700" href="https://anoxle.github.io/vulpes/privacy">Privacy</a>
    <button class="bg-transparent border-2 border-black text-black font-bold py-1 px-4 rounded-full text-lg hover:bg-black hover:text-[#d4d4e4] transition duration-300" onclick="openPopup()">Install</button>
   </div>
  </nav>
  <div class="text-center space-y-4 mt-20">
   <p class="text-2xl font-bold italic fade-in-scale">
    Trusted by over
    <span class="font-bold animate-gold">
     144
    </span>
    users!
   </p>
   <div class="fade-in-scale">
    <img alt="Vulpes logo" class="mx-auto rounded-full border-2 border-[#26254c]" height="120" src="https://anoxle.github.io/vulpes/assets/vulpes.webp" width="120">
   </div>
   <h1 class="text-5xl font-bold fade-in-scale">
    Vulpes
   </h1>
   <p class="text-2xl font-bold italic mt-1 fade-in-scale">
    • Better Discord Commands •
   </p>
   <button class="bg-transparent border-2 border-black text-black font-bold py-2 px-8 rounded-full text-2xl hover:bg-black hover:text-[#d4d4e4] transition duration-300 fade-in-scale" onclick="openPopup()">
    Install
   </button>
  </div>
 </body>
